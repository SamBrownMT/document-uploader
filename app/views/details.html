{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        {% if serviceName %} {{ serviceName }} {% endif %}
      </h1>

      <form action="/file-upload" method="post">

        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Applicant Details
            </h1>
          </legend>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name:
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text">
          </div>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="email-address">
              Email:
            </label>
            <input class="govuk-input" id="email-address" name="email-address" type="text">
          </div>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="address">
              Address:
            </label>
            <input class="govuk-input" id="address" name="address" type="text">
          </div>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="contact-details">
              Contact Details:
            </label>
            <input class="govuk-input" id="contact-details" name="contact-details" type="text">
          </div>
        
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

    </div>
  </div>

{% endblock %}
