{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="https://www.gov.uk">Home</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="#">Section</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link">Subsection</a>
    </li>
  </ol>
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
</div>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">
        Create Account
      </h1>

      <form action="/dateofbirth" method="post">

        <fieldset class="govuk-fieldset">
          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name:
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" required value="{{ data['full-name'] }}">
          </div>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="email-address">
              Email:
            </label>
            <input class="govuk-input" id="email-address" name="email-address" type="email" required value="{{ data['email-address'] }}">
          </div>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="password">
              Password:
            </label>
            <input class="govuk-input" id="password" name="password" type="password" required>
          </div>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="confirm-password">
              Confirm Password:
            </label>
            <input class="govuk-input" id="confirm-password" name="confirm-password" type="password" required oninput="check(this)">
            <script language="javascript" type="text/javascript">
              function check(input) {
                if (input.value != document.getElementById("password").value) {
                  input.setCustomValidity('Passwords must match each other.');
                } else {
                  input.setCustomValidity('');
                }
              }
              </script>
          </div>
        
        </fieldset>

        <!-- TO DO: Cannot proceed if password =/= confirm-password -->

        <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

    </div>
  </div>

{% endblock %}
